{% load bootstrap5 %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light text-white"
    style="background-color:rgb(35, 45, 75); box-shadow: 0 4px 2px -2px gray;">
    <a class="navbar-brand px-3" style="font-size: 30px; color: white;" href="{% url 'pma_admin_dashboard' %}">Workout
        with Wahoos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" style="color: white;" href="{% url 'pma_admin_dashboard' %}">Home</a>
            </li>
        </ul>

        <!-- Logout Button with Modal Trigger -->
        <div class="d-flex ms-auto align-items-center">
            <a href="#" class="btn btn-danger me-3 btn-outline-dark" style="background-color: rgb(229, 114, 0);"
                data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
        </div>
    </div>
</nav>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{% url 'logout_view' %}" class="btn btn-danger">Yes, Logout</a>
            </div>
        </div>
    </div>
</div>
