{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    {% include './navbar.html' %}

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container mt-5 d-flex justify-content-center" style="margin-bottom: 6rem;">
            <div class="col-md-6">
                {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="card p-4">
                    <h1 class="text-center">Edit Session</h1>
                    <div class="border-top border-secondary mt-3 mb-3" style="height: 2px; width: 100%;"></div>

                    <form method="POST" enctype="multipart/form-data" class="m-0">
                        {% csrf_token %}
                        <div class="form-group">
                            <!-- Render form fields pre-filled with session data -->
                            {{ form.as_p }}
                        </div>
                        <div class="border-top border-secondary mt-3 mb-3" style="height: 2px; margin: 5px 0; width: 100%;"></div>

                        <div class="d-flex justify-content-start mt-3">
                            <button type="submit" class="btn btn-success me-3 btn-outline-dark"
                                style="background-color: green; color: white;" onmouseover="this.style.color='black'"
                                onmouseout="this.style.color='white'">
                                Save Changes
                            </button>
                            <a href="{% url 'common_user_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include './footer.html' %}
</body>

</html>
